<html>
    <head></head>
    <body>
        <form>
            <h1>Simple Event Registratopn</h1>
            <p>Fill out the form to register to our event</p>
            <hr>
            <table>
                <tr style="margin-bottom: 10px;">
                    <td style="font-weight: bold;">Name</td>
                    <td><input type="text" placeholder="First Name"></td>
                    <td><input type="text" placeholder="Last Name"></td>
                </tr>
                <tr style="margin-bottom: 10px;">
                    <td style="font-weight: bold;">Title</td>
                    <td colspan="2"><input type="text" style="width: 100%;"></td>
                </tr>
                <tr style="margin-bottom: 10px;">
                    <td style="font-weight: bold;">Company</td>
                    <td colspan="2"><input type="text" style="width: 100%;"></td>
                </tr>
                <tr style="margin-bottom: 10px;">
                    <td style="font-weight: bold;">E-mail</td>
                    <td colspan="2"><input type="email" placeholder="ex:myname@example.com" style="width:100%"></td>
                </tr>
                <tr style="margin-bottom: 10px;">
                    <td style="font-weight: bold;">Phone Number</td>
                    <td><input type="text" placeholder="Area Code"></td>
                    <td><input type="text" placeholder="phone Number"></td>
                </tr>
                <tr style="margin-bottom: 10px;">
                    <td style="font-weight: bold;">Are you an existing customer?</td>
                <tr>
                <tr>
                    <td><input type="radio" name="radio">Yes</td>
                    <td><input type="radio" name="radio">No</td>
                </tr>
                <tr style="margin-bottom: 10px;">
                    <td><button>Register</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
