<html>
    <head></head>
    <body>
        <form>
            <h1>Request for white paper</h1>
            <p>Please fill out the form below, if you have any questions, please e-mail <a href>white paper@ektron.com</a></p>
            <p><i style="color:red">*</i>_required fields</p>
            <hr style="color:blue">
            <table>
                <tr>
                    <td><p><i style="color:red">*</i>First Name:</p></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><p><i style="color:red">*</i>Last Name:</p></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Company Name:</td>
                    <td colspan="2"><input type="text" style="width:100%"></td>
                </tr>
                <tr>
                    <td>compnay/personal website:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><p><i style="color:red">*</i>Email:</p></td>
                    <td><input type="input"></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text"></td>
                    <td>Ext:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>state/province:</td>
                    <td><select>
                        <option>Select for Use or Canada Only</option>
                        <option>Select for Indian</option>
                    </select></td>
                </tr>
                <tr>
                    <td><p><i style="color:red">*</i>Country:</p></td>
                    <td>
                        <select>
                            <option>United States</option>
                            <option>India</option>
                        </select>
                    </td>    
                </tr>
                <tr>
                    <td>Comments:</td>
                </tr>
                <tr>
                    <td colspan="4"><textarea style="width:100%"></textarea></td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: center;"><button>Request white paper</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
