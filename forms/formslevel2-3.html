<html>
    <head></head>
    <body>
        <h1>Novall Services Login</h1>
        <form>
            <table>
                <tr>
                   <td>Username:</td>
                   <td><input type="text"></td>
                </tr>
                <tr>
                   <td>Password:</td>
                   <td><input type="password"></td>
                </tr>
                <tr>
                    <td>City of:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Employment:</td>
                    <td><input type="text"></td>
                </tr>
               <tr>
                   <td>Web server:</td>
                   <td>
                    <select>
                        <option>_choose a Server_</option>
                    </select>
                   </td>
               </tr>
               <tr style="margin-top: 10px;">
                  <td>Please specify your role:</td>
                  <td>
                    <input type="radio" name="radio">:Admin<br>
                    <input type="radio" name="radio">:Engineer<br>
                    <input type="radio" name="radio">:Manager<br>
                    <input type="radio" name="radio">:Guest

                  </td>
               </tr>
               <tr style="margin-top: 10px;">
                <td>Single sign-on to the following:</td>
                <td>
                    <input type="checkbox">Mail<br>
                    <input type="checkbox">Payroll<br>
                    <input type="checkbox">Self-service
                </td>
               </tr>
                <tr>
                    <td></td>
                    <td><button>Login</button><button style="margin-left: 2px;">Reset</button></td>
                </tr>
                
                
            </table>
        </form>
    </body>
</html>
